backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/images
public_folder: /images
publish_mode: editorial_workflow
collections:  
  - name: "webpages"
    label: "webpages"
    folder:  "static/content/webpage"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "webpage"}
      - {label: "slug", name: "slug", widget: "string"}
      - {label: "color", name: "color", widget: "string" }
      - {label: "title", name: "title", widget: "string"}
      - {label: "category", name: "category", widget: "string"}
      - {label: "image", name: image", widget: "image"}      
      - {label: "imagecredit", name: "imagecredit", widget: "string"}
      - {label: Heading, name: heading, widget: string}
      - {label: "sortorder", name: "sortorder", widget: "string"}     
      - {label: Description, name: description, widget: string}
      - {label: Intro, name: intro, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Blurbs, name: blurbs, widget: list, fields: [{label: Image, name: image, widget: image}, {label: Text, name: text, widget: text}]}]}
      - {label: Main, name: main, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Image1, name: image1, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image2, name: image2, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image3, name: image3, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}]}
      - {label: Testimonials, name: testimonials, widget: list, fields: [{label: Quote, name: quote, widget: string}, {label: Author, name: author, widget: string}]}
      - {label: Pricing, name: pricing, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: string}, {label: Plans, name: plans, widget: list, fields: [{label: Plan, name: plan, widget: string}, {label: Price, name: price, widget: string}, {label: Description, name: description, widget: string}, {label: Items, name: items, widget: list}]}]}
      - {label: 'Main content', name: 'body', widget: 'markdown' }
      - {label: "Tags", name: "tags", widget: "list"}      
  - name: "theme"
    label: "theme"
    folder:  "static/content/theme"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "theme-page"}
      - {label: "Principle color", name: "primary", widget: "color"}
      - {label: "Active color", name: "active", widget: "color"}
      - {label: "Secondary color", name: "secondary", widget: "color"}                    
      - {label: "Grey color", name: "grey", widget: "color"}
      - {label: "Shade", name: "shade", widget: "color"}   
      - {label: "Font Weight Normal", name: "fontWeightsNormal", widget: "string"}                 
      - {label: "Font Weight Bold", name: "fontWeightsBold", widget: "string"}              
      - {label: "Sidebar Width Big", name: "sidebarWidthBig", widget: "string"}                   
      - {label: "Sidebar Width Normal", name: "sidebarWidthNormal", widget: "string"}          
  - name: "areaserved"
    label: "areaserved"
    files:
    - file:  "static/content/areaserved/index.md"
      label: "Area Served"
      name: "areaserved"
      fields:
        - {label: "Template Key", name: "templateKey", widget: "hidden", default: "areaserved-page"}
        - {label: "Title", name: "title", widget: "string"}
        - {label: "Body", name: "body", widget: "markdown"}                
        - {label: "Area Served", name: "geojson", widget: map, type: "polygon"}
