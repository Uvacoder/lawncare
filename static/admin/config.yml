backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img
publish_mode: editorial_workflow
collections:  
  - name: "service"
    label: "Service"
    folder:  "src/pages/service"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "service"}
      - {label: "slug", name: "slug", widget: "string"}
      - {label: "title", name: "title", widget: "string"} 
      - {label: "Featured image", name: "featuredimage", widget: "image"}      
      - {label: "Featured image alt", name: "featuredimage_alt", widget: "string"}
      - {label: Testimonials, required: false, name: testimonials, widget: list, fields: [{label: Quote, name: quote, widget: string}, {label: Author, name: author, widget: string}]}
      - {label: 'Main content', name: 'body', widget: 'markdown' }
      - {label: "Tags", name: "tags", widget: "list"}
  - name: "project"
    label: "Project"
    folder:  "src/pages/project"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "project"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Title", name: "title", widget: "string"} 
      - {label: "Before", required: false, name: "before", widget: "image"}      
      - {label: "Before alt", required: false, name: "before_alt", widget: "string"}
      - {label: "Featured Image", name: "featuredimage", widget: "image"}      
      - {label: "Featured alt", name: "featuredimage_alt", widget: "string"}
      - {label: Testimonials, required: false, name: testimonials, widget: list, fields: [{label: Quote, name: quote, widget: string}, {label: Author, name: author, widget: string}]}
      - {label: 'Main content', name: 'body', widget: 'markdown' }
      - {label: "Tags", name: "tags", widget: "list"}    
  - name: "areaserved"
    label: "Area Served"
    files:
    - file:  "static/content/areaserved/index.md"
      label: "Area Served"
      name: "areaserved"
      fields:
        - {label: "Template Key", name: "templateKey", widget: "hidden", default: "areaserved"}
        - {label: "Title", name: "title", widget: "string"}
        - {label: "Body", name: "body", widget: "markdown"}                
        - {label: "Area Served", name: "geojson", widget: "map"}
