backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'
media_folder: static/images
public_folder: /images
publish_mode: editorial_workflow
collections:  
  - name: "webpages"
    label: "webpages"
    folder:  "static/content/webpage"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "webpage"}
      - {label: "slug", name: "slug", widget: "string"}
      - {label: "title", name: "title", widget: "string"} 
      - {label: "title_detail", name: "title_detail", widget: "string"}
      - {label: "category", name: "category", widget: "string"}
      - {label: "cover", name: cover", widget: "image"}      
      - {label: "Alt", name: "alt", widget: "string"}
      - {label: 'Main content', name: 'body', widget: 'markdown' }
      - {label: "Tags", name: "tags", widget: "list"}
  - name: "project"
    label: "project"
    folder:  "static/content/project"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "project"}
      - {label: "slug", name: "slug", widget: "string"}
      - {label: "title", name: "title", widget: "string"} 
      - {label: "title_detail", name: "title_detail", widget: "string"}
      - {label: "category", name: "category", widget: "string"}
      - {label: "cover", name: cover", widget: "image"}      
      - {label: "cover_alt", name: "cover_alt", widget: "string"}
      - {label: "before", name: before", widget: "image"}      
      - {label: "before_alt", name: "before_alt", widget: "string"}
      - {label: Main, name: main, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Image1, name: image1, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image2, name: image2, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image3, name: image3, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}]}
      - {label: Testimonials, name: testimonials, widget: list, fields: [{label: Quote, name: quote, widget: string}, {label: Author, name: author, widget: string}]}
      - {label: 'Main content', name: 'body', widget: 'markdown' }
      - {label: "Tags", name: "tags", widget: "list"}        
  - name: "areaserved"
    label: "areaserved"
    files:
    - file:  "static/content/areaserved/index.md"
      label: "Area Served"
      name: "areaserved"
      fields:
        - {label: "Template Key", name: "templateKey", widget: "hidden", default: "areaserved-page"}
        - {label: "Title", name: "title", widget: "string"}
        - {label: "Body", name: "body", widget: "markdown"}                
        - {label: "Area Served", name: "geojson", widget: map, type: "polygon"}
