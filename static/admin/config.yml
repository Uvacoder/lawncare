backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"
media_folder: static/img
public_folder: /img
publish_mode: editorial_workflow
collections:
  - name: "seo"
    label: "SEO"
    folder: "src/pages/SEO"
    create: true
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "seo"}
      - {label: Title, name: title, widget: string}
      - {label: Image, name: image, widget: image}
      - {label: "Image Credit", name: "imagecredit", widget: "text"}
      - {label: Heading, name: heading, widget: string}
      - {label: Description, name: description, widget: string}
      - {label: Intro, name: intro, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Blurbs, name: blurbs, widget: list, fields: [{label: Image, name: image, widget: image}, {label: Text, name: text, widget: text}]}]}
      - {label: Main, name: main, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Image1, name: image1, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image2, name: image2, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image3, name: image3, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}]}
      - {label: Full_image, name: full_image, widget: image}
      - {label: "Full Image Credit", name: "fullimagecredit", widget: "text"}
      - {label: Pricing, 
        name: pricing, 
        widget: object, 
        fields: 
          - {label: Heading, name: heading, widget: string}
          - {label: Description, name: description, widget: string}
          - {label: Plans, 
            name: plans, 
            widget: list, 
            fields: 
              - {label: Plan, name: plan, widget: string}
              - {label: Price, name: price, widget: string}
              - {label: Description, name: description, widget: string} 
              - {label: Items, name: items, widget: string}
            }
          }
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "name", name: "Name", widget: "string"}
      - {label: "aggregateRating", name: "Aggregate Rating", widget: "number"}
      - {label: "audience", name: "Audience", widget: "string"}
      - {label: "availableChannel", name: "Available Channel", widget: "string"}
      - {label: "award", name: "Award", widget: "string"}
      - {label: "brand", name: "Brand", widget: "string"}
      - {label: "broker", name: "Broker", widget: "string"}
      - {label: "category", name: "Category", widget: "string"}
      - {label: "hasOfferCatalog", 
      name: "Has offer catalogue", 
      widget: list,
      fields: 
          - {label: type, name: type, widget: string, default: "OfferCatalog" }
          - {label: name, name: name, widget: string}
          - {label: itemListElement, name: itemListElement, widget: = list,
            fields:
              - {label: type, name: type, widget: string, default: "Offer" }
              - {label: itemOffered, name: itemOffered,  widget: list,
                fields: 
                  - {label: type, name: type, widget: "select",  options: ["service", "product" ], default: "service"}
                  - {label: name, name: name, widget: string}
                }
              }
            }
      - {label: "hoursAvailable", name: "Hours Available", widget: "list",
       fields: 
          - {label: Day, name: day, widget: string}
          - {label: Hours, name: hours, widget: string}
       }
      - {label: "isRelatedTo", name: "Is Related To", widget: "string"}
      - {label: "isSimilarTo", name: "Is Similar To", widget: "string"}
      - {label: "offers", name: "Offers", widget: "markdown"}
      - {label: "provider", name: "Provider", widget: "string"}
      - {label: "providerMobility", name: "Provider Mobility", widget: "string"}
      - {label: "review", name: "Review", widget: "string"}
      - {label: "serviceOutput", name: "Service Output", widget: "string"}
      - {label: "serviceType", name: "Service Type", widget: "string"}
      - {label: "slogan", name: "Slogan", widget: "string"}
      - {label: "termsOfService", name: "Terms Of Service", widget: "markdown"}
  - name: "service"
    label: "Service"
    files: 
      - file: "src/pages/service/index.md"
        label: "Your service"
        name: "service" 
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "ourservice-page"}
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: "Image Credit", name: "imagecredit", widget: "text"}
          - {label: Heading, name: heading, widget: string}
          - {label: Description, name: description, widget: string}
          - {label: Intro, name: intro, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Blurbs, name: blurbs, widget: list, fields: [{label: Image, name: image, widget: image}, {label: Text, name: text, widget: text}]}]}
          - {label: Main, name: main, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Image1, name: image1, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image2, name: image2, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image3, name: image3, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}]}
          - {label: Testimonials, name: testimonials, widget: list, fields: [{label: Quote, name: quote, widget: string}, {label: Author, name: author, widget: string}]}
          - {label: Full_image, name: full_image, widget: image}
          - {label: "Full Image Credit", name: "fullimagecredit", widget: "text"}
          - {label: Pricing, name: pricing, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: string}, {label: Plans, name: plans, widget: list, fields: [{label: Plan, name: plan, widget: string}, {label: Price, name: price, widget: string}, {label: Description, name: description, widget: string}, {label: Items, name: items, widget: list}]}]}
          - {label: "Body", name: "body", widget: "markdown"}
          - {label: "Tags", name: "tags", widget: "list"}
          - {label: "name", name: "Name", widget: "string"}
          - {label: "aggregateRating", name: "Aggregate Rating", widget: "number"}
          - {label: "audience", name: "Audience", widget: "string"}
          - {label: "availableChannel", name: "Available Channel", widget: "string"}
          - {label: "award", name: "Award", widget: "string"}
          - {label: "brand", name: "Brand", widget: "string"}
          - {label: "broker", name: "Broker", widget: "string"}
          - {label: "category", name: "Category", widget: "string"}
          - {label: "hasOfferCatalog", name: "Has offer catalogue", widget: "list"}
          - {label: "OfferCatalog", name: "Offer Catalog", widget: "list"}
          - {label: "hoursAvailable", name: "Hours Available", widget: "list"}
          - {label: "isRelatedTo", name: "Is Related To", widget: "string"}
          - {label: "isSimilarTo", name: "Is Similar To", widget: "string"}
          - {label: "offers", name: "Offers", widget: "markdown"}
          - {label: "provider", name: "Provider", widget: "string"}
          - {label: "providerMobility", name: "Provider Mobility", widget: "string"}
          - {label: "review", name: "Review", widget: "string"}
          - {label: "serviceOutput", name: "Service Output", widget: "string"}
          - {label: "serviceType", name: "Service Type", widget: "string"}
          - {label: "slogan", name: "Slogan", widget: "string"}
          - {label: "termsOfService", name: "Terms Of Service", widget: "markdown"}
  - name: "page"
    label: "Page"
    folder: "src/pages/page"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "page",
        }
      - {
          label: Menu,
          required: false,
          name: menu,
          widget: "select",
          options: ["/service", "/project", "/about"],
          default: "/project",
        }
      - { label: "slug", name: "slug", widget: "string" }
      - { label: "title", name: "title", widget: "string" }
      - {
          label: "Featured",
          required: false,
          name: "featured",
          widget: "boolean",
        }
      - { label: "Featured image", name: "featuredimage", widget: "image" }
      - {
          label: "Featured image alt",
          name: "featuredimage_alt",
          widget: "string",
        }
      - {
          label: "Slideshow",
          required: false,
          name: slideshow,
          widget: list,
          fields:
            - { label: Image, name: image, widget: image }
            - {
                label: "Index",
                name: "index",
                widget: "number",
                min: "1",
                step: "1",
              }
            - {
                label: "Image alt",
                required: false,
                name: "image_alt",
                widget: "string",
              }
            - {
                label: "Image label",
                required: false,
                name: "imagelabel",
                widget: "string",
              }
        }
      - {
          label: Review,
          required: false,
          name: review,
          widget: list,
          fields:
            - { label: Quote, name: quote, widget: string }
            - { label: Author, name: author, widget: string }
            - {
                label: Date,
                name: Date,
                widget: datetime,
                dateFormat: "MMMM YYYY",
              }
            - { label: Location, name: location, widget: string }
        }
      - {
          label: Rating,
          required: false,
          name: rating,
          widget: list,
          fields:
            - {
                label: Rating,
                name: rating,
                widget: number,
                valueType: "int",
                min: 1,
                max: 5,
                step: 1,
              }
            - { label: Author, name: author, widget: string }
            - {
                label: Date,
                name: Date,
                widget: datetime,
                dateFormat: "MMMM YYYY",
              }
            - { label: Location, name: location, widget: string }
        }
      - {
          label: "Main content",
          required: false,
          name: "body",
          widget: "markdown",
        }
      - { label: "Tags", required: false, name: "tags", widget: "list" }
      - {
          label: "Area Served",
          required: false,
          name: areaServed,
          widget: list,
          fields:
            - {
                label: "Area",
                required: false,
                name: "area",
                widget: map,
                type: Polygon,
              }
            - { label: "Area name", name: areaname, widget: string }
        }
  - name: "post"
    label: "Post"
    folder: "src/pages/post"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "post",
        }
      - { label: "slug", name: "slug", widget: "string" }
      - { label: "title", name: "title", widget: "string" }
      - {
          label: "Featured",
          required: false,
          name: "featured",
          widget: "boolean",
        }
      - { label: "Featured image", name: "featuredimage", widget: "image" }
      - {
          label: "Featured image alt",
          name: "featuredimage_alt",
          widget: "string",
        }
      - { label: "Tags", required: false, name: "tags", widget: "list" }
      - {
          label: "Location name",
          required: false,
          name: "locationName",
          widget: string,
        }
  - name: "areaserved"
    label: "Area Served"
    files: 
      - file: "src/pages/areaserved.md"
        label: "Area served Page"
        name: "areaserved"       
        slug: "{{slug}}"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "areaserved",
            }
          - { label: "slug", name: "slug", widget: "string" }
          - { label: "title", name: "title", widget: "string" }
          - {
              label: "Featured",
              required: false,
              name: "featured",
              widget: "boolean",
            }
          - { label: "Tags", required: false, name: "tags", widget: "list" }
          - {
              label: "Area Served",
              required: false,
              name: areaServed,
              widget: list,
              fields:
                - {
                    label: "Cental point",
                    required: false,
                    name: "location",
                    widget: map,
                    type: Point,
                  }
                - { label: "Area name", required: false, name: placename, widget: string }
                - { label: "Service area radius (in miles)", required: false, name: radius, widget: number, valueType: int,  min: 1, step: 1}
                - { label: "options", 
                    required: false, 
                    name: options, 
                    widget: list, 
                    fields: 
                      [ 
                      - { label: "Points plotted",  required: false, name: steps, widget: number, valueType: int,  min: 3, step: 1 }
                      - { label: "miles or Km",  required: false, name: units, widget: select, options: ["miles", "kilometres"], default: "miles" }
                  }
                ],
            }
  - name: "review"
    label: "Review"
    folder: "src/pages/review"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "review",
        }
      - { label: "slug", name: "slug", widget: "string" }
      - { label: "title", name: "title", widget: "string" }
      - {
          label: "Featured",
          required: false,
          name: "featured",
          widget: "boolean",
        }
      - { label: "Featured image", name: "featuredimage", widget: "image" }
      - {
          label: "Featured image alt",
          name: "featuredimage_alt",
          widget: "string",
        }
      - {
          label: Review,
          required: false,
          name: review,
          widget: list,
          fields:
            - { label: Quote, name: quote, widget: string }
            - { label: Author, name: author, widget: string }
            - {
                label: Date,
                name: Date,
                widget: datetime,
                dateFormat: "MMMM YYYY",
              }
            - { label: Location, name: location, widget: string }
        }
      - {
          label: Rating,
          required: false,
          name: rating,
          widget: list,
          fields:
            - {
                label: Rating,
                name: rating,
                widget: number,
                default: 5,
                valueType: "int",
                min: 1,
                max: 5,
                step: 1,
              }
            - { label: Author, name: author, widget: string }
            - {
                label: Date,
                name: Date,
                widget: datetime,
                dateFormat: "MMMM YYYY",
              }
            - { label: Location, name: location, widget: string }
        }
      - { label: "Tags", required: false, name: "tags", widget: "list" }
      - {
          label: "Location",
          required: false,
          name: "location",
          widget: map,
          type: Point,
        }
 
