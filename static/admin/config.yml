backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"
media_folder: static/img
public_folder: /img
publish_mode: editorial_workflow
collections:
  - name: page      
    label: Page
    folder: src/pages/page
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Template Key", name: templateKey, widget: hidden, default: page }
      - { label: sortorder, required: false, name: sortorder, widget: number, min: 1, step: 1, default: 100 }
      - { label: slug, name: slug, widget: string }
      - { label: title, name: title, widget: string }
      - { label: Featured, required: false, name: featured, widget: boolean }
      - { label: Featuredimage, name: featuredimage, widget: image }
      - { label: "Image description (needed for SEO)", name: alt, widget: string }
      - label: Slideshow
        required: false
        name: slideshow
        widget: list
        fields:
          - { label: image, required: false, name: image, widget: image }
          - { label: index, required: false, name: index, widget: number, min: 1, step: 1 }
          - { label: "Image description (needed for SEO)", required: false, name: image_alt, widget: string }
          - { label: imageLabel, required: false, name: imageLabel, widget: string }
      - { label: "Main content", required: false, name: body, widget: markdown }
      - { label: Tags, required: false, name: tags, widget: list }
  - name: post
    label: Post
    folder: src/pages/post
    create: true
    slug: "{{slug }}"
    fields:
      - { label: "Template Key", name: templateKey, widget: hidden, default: post }
      - { label: slug, name: slug, widget: string }
      - { label: sortorder, required: false, name: sortorder, widget: number, min: 1, step: 1, default: 100 }
      - { label: title, name: title, widget: string }
      - { label: Featured, required: false, name: featured, widget: boolean }
      - { label: featuredImage, required: false, name: featuredimage, widget: image }
      - { label: "Image description (needed for SEO)", required: false, name: alt, widget: string }
      - { label: Tags, required: false, name: tags, widget: list }
      - { label: locationName, required: false, name: locationName, widget: string }
  - name: faqs
    label: FAQs
    folder: src/pages/faq
    create: true
    slug: "{{slug }}"
    fields:
      - { label: "Template Key", name: templateKey, widget: hidden, default: faqs }
      - { label: slug, name: slug, widget: string }
      - { label: sortorder, required: false, name: sortorder, widget: number, min: 1, step: 1, default: 100 }
      - { label: title, name: title, widget: string }
      - { label: Featured, required: false, name: featured, widget: boolean }
      - { label: featuredImage, required: false, name: featuredimage, widget: image }
      - { label: "Image description (needed for SEO)", required: false, name: alt, widget: string }
      - { label: Tags, required: false, name: tags, widget: list }
      - { label: locationName, required: false, name: locationName, widget: string }
  - name: areaserved
    label: Area Served
    files: 
      - file: src/pages/areaserved.md
        label: Area Served Map
        name: areaserved       
        slug: "{{slug}}"
        fields:
          - { label: "Template Key", name: templateKey, widget: hidden, default: areaserved }
          - { label: hasmap, required: false, name: hasmap, widget: boolean}
          - { label: slug, name: slug, widget: string, default: "/ourservice/areaserved" }
          - { label: Featured, required: false, name: featured, widget: boolean }
          - label: AreaServed
            required: false 
            name: areaServed
            widget: object
            fields:
                - { label: "Cental point",name: location, widget: map, type: Point }
                - { label: "Area name", name: placename, widget: string }
                - { label: "Service Area Radius", name: radius, widget: number, valueType: int,  min: 1, step: 1}
                - label: Options
                  required: false
                  name: options
                  widget: list
                  fields: 
                      - { label: "Points plotted",  name: steps, widget: number, valueType: int,  min: 10, x: 64, step: 1 }
                      - { label: "miles or Km",  name: units, widget: select, options: [miles, kilometres], default: miles }
                - { label: Tags, required: false, name: tags, widget: list }
  - name: review
    label: Review
    folder: src/pages/review
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Template Key", name: templateKey, widget: hidden, default: review }
      - { label: slug, name: slug, widget: string }
      - { label: sortorder, required: false, name: sortorder, widget: number, min: 1, step: 1, default: 100 }     
      - { label: title, required: false, name: title, widget: string}
      - { label: Featured, required: false, name: featured, widget: boolean }
      - { label: rating, required: false, name: rating, widget: number, valueType: int,  min: 1, max: 5, step: 1 }
      - { label: has_review, required: false, name: has_review, widget: boolean }
      - { label: recommendation_type_positive, required: false, name: recommendation_type_positive, widget: boolean }
      - { label: featuredImage, required: false, name: featuredimage, widget: image }
      - { label: "Image description (needed for SEO)", required: false, name: alt, widget: string }
      - { label: Tags, required: false, name: tags, widget: list }
      - { label: created_time,  required: false, name: created_time, widget: datetime, dateFormat: "MMMM YYYY" }
      - { label: Location, required: false, name: location, widget: string }
      - { label: Body, required: false, name: body, widget: markdown }
  - name: siteinfo
    label: siteinfo
    folder: src/pages/siteinfo
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Template Key", name: templateKey, widget: hidden, default: siteinfo }
      - { label: Slug, name: slug, widget: string }
      - { label: DataType,  required: false, name: dataType, widget: string}
      - { label: Value, name: value, widget: string }
  - name: index
    label: Index
    files: 
      - file: src/pages/index.md
        label: Index
        name: index       
        slug: "{{slug}}"
        fields:
          - { label: "Template Key", name: templateKey, widget: hidden, default: index-page }
          - { label: slug, name: slug, widget: string }          
          - { label: title, required: false, name: title, widget: string }
          - { label: image, required: false, name: image, widget: image }          
          - { label: heading,  required: false, name: heading, widget: string}    
          - { label: Tags, required: false, name: tags, widget: list }
          - { label: Body, required: false, name: body, widget: markdown }